<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Stacking Tool</title>
  <style>
button:hover {
  background-color: #45a049;
}
</style>
</head>
<body style="font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background-color: #f4f4f9;">
  <h1>Image Stacking Tool</h1>
  <div id="image-container" style="position: relative; width: 500px; height: 500px; border: 2px dashed #ccc; overflow: hidden; margin-bottom: 20px;"></div>
  <input type="file" id="image-input" accept="image/*" multiple style="margin: 10px 0;">
  <button id="clear-button" style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">Clear Images</button>

  <script>
    const imageContainer = document.getElementById('image-container');
    const imageInput = document.getElementById('image-input');
    const clearButton = document.getElementById('clear-button');

    imageInput.addEventListener('change', (event) => {
      const files = event.target.files;
      for (const file of files) {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement('img');
          img.src = reader.result;
          img.className = 'stacked-image';
          imageContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    clearButton.addEventListener('click', () => {
      imageContainer.innerHTML = '';
      imageInput.value = '';
    });
  </script>
</body>
</html>
